<script type="module" src="./js/main.js"></script>
<!-- Add a hidden update form popup -->
<div id="updateFormPopup" class="update-form-popup">
  <form id="updateForm" class="update-form">
    <h2>Update Contact</h2>
    <div class="form-group">
      <label for="updateName">Name</label>
      <input type="text" id="updateName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="updateEmail">Email</label>
      <input type="email" id="updateEmail" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="updatePhone">Phone</label>
      <input type="tel" id="updatePhone" class="form-control" required />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Update</button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="closeUpdateForm()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
